apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: karsajobs-ui
          image: ghcr.io/aifai/karsajobs-ui
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: VUE_APP_BACKEND
              value: http://10.104.2.60:31119